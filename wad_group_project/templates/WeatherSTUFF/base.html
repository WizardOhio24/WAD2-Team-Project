<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head lang = "en">
        <link  rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css"/>
        <script src="{% static 'js/navScript.js' %}"></script>
        <meta charset = "UTF-8" />
        <title>WeatherSTUFF -
               {% block title_block %}

               {% endblock %}
        </title>

        <!-- Use ajax to send data from javascript to django database (POST/GET requests for pins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


        {% block head_block %}

        {% endblock %}
    </head>
    <body>
        <!-- nav bar will have option to log out if signed in
        if not signed in, you will have the option to sign in-->

        <div class="navBar">
            {% if user.is_authenticated %}
         
                <a href="/" class="navButton">Home</a>
                <a href="{% url 'WeatherSTUFF:about' %}" class="navButton">About</a>
                <a href="{% url 'WeatherSTUFF:myaccount' %}" class="navButton">My Account</a>
                <a href="{% url 'WeatherSTUFF:logout' %}" class="navButton">Logout</a>
        
            {% else %}
         
                <a href="/" class="navButton">Home</a>
                <a href="{% url 'WeatherSTUFF:about' %}" class="navButton">About</a>
                <a href="{% url 'WeatherSTUFF:login' %}" class="navButton">Sign In</a>
                <a href="{% url 'WeatherSTUFF:myaccount' %}" class="navButton">My Account</a>
            
            {% endif %}
    
            </div>

        <div>
            {% block body_block %}
            {% endblock %}
        </div>

    </body>

</html>
