<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head lang = "en">
        <link  rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css"/>

        <meta charset = "UTF-8" />
        <title>WeatherSTUFF -
               {% block title_block %}

               {% endblock %}

        </title>

        <!-- Use ajax to send data from javascript to django database (POST/GET requests for pins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


        {% block head_block %}

        {% endblock %}
    </head>
    <body>
        <div>  
            <a href="{% url 'WeatherSTUFF:index' %}">Home</a>
            <a href="{% url 'WeatherSTUFF:about' %}">About</a>
            <a href="{% url 'WeatherSTUFF:login' %}">Sign In</a>
            <a href="{% url 'WeatherSTUFF:myaccount' %}" >My Account</a>

            {% if user.is_authenticated %}
            <a href="{% url 'WeatherSTUFF:logout' %}">Logout</a>
            {% endif %}
        </div>

        <div>
            {% block body_block %}
            {% endblock %}
        </div>

    </body>

</html>
