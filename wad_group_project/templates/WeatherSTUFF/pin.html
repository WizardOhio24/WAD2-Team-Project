{% extends 'WeatherSTUFF/base.html' %}

{% block title_block %}
    {{ pin.title }}
{% endblock %}

{% block body_block %}

    <!-- if a message was passed in from the view, then the pin has been deleted and the user is told about this -->
    {% if message %}

    <div class="return">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <strong id="message">{{ message }}</strong>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <a href = "/" class="buttonBox">Return to the homepage</a></br />
            </div>
        </div>
    </div>


    {% else %}


    <div class="return">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <strong>Press here to permanently delete your pin</strong>
            </div>
        </div>


        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <!-- display the form to delete the pin -->
                <form method = "post">
                    {% csrf_token %}
                    <button class = 'buttonBox' id="deleteButton">Delete</button>
                </form>
            </div>
        </div>           
    </div>
  
    {% endif %}

{% endblock %}
